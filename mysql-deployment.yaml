apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - image: mysql:5.6
      name: mysql
      env:
      - name: MYSQL_ROOT_PASSWORD
      valueFrom:
        secretKeyRef:
      name: mysql-pass
      key: password.txt 
      ports:
        - containerPort: 3306
          name: mysql
      resources:
      requests:
        cpu: 25m
      limits:
        cpu: 50m
      volumeMounts:
      - name: mysql-local-storage 4
      mountPath: /var/lib/mysql
      volumes:
      - name: mysql-local-storage
      persistentVolumeClaim:
        claimName: mysql-lv-claim